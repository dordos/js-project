<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, width=device-width"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/timer.css" />
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/contentWrapper.js"></script>
    <script src="./js/timer.js"></script>
    <link rel="shortcut icon" href="#" />
    <title>타이머</title>
  </head>

  <body>
    <div class="main" id="main">
      <div class="main_title">
        <!--왼쪽 탭 -->
        <!--왼쪽 탭 -->
        <div class="timer DOWN"></div>
        <div class="stopwatch" id="stopwatch"></div>
      </div>
      <video id="video1" preload="auto">
        <source src="./media/timer_1.mp4" type="video/mp4" />
      </video>
      <video id="video2" preload="auto">
        <source src="./media/timer_2.mp4" type="video/mp4" />
      </video>
      <img src="./images/apng1.png" class="boomGif" />
      <video id="video3" preload="auto">
        <source src="./media/timer_3.mp4" type="video/mp4" />
      </video>
      <div id="video4"></div>
      <div class="main_timer">
        <!--타이머-->
        <div class="timer_number">
          <div class="t-hour">
            <!--시간-->
            <input
              type="text"
              placeholder="0"
              class="t-min"
              maxlength="1"
              disabled
            />
            <input
              type="text"
              placeholder="0"
              class="t-min"
              maxlength="1"
              disabled
            />
          </div>
          <span class="colon">:</span>
          <div class="t-min">
            <input
              type="text"
              placeholder="0"
              class="t-sec"
              maxlength="1"
              disabled
            />
            <input
              type="text"
              placeholder="0"
              class="t-sec"
              maxlength="1"
              disabled
            />
          </div>
          <span class="colon">:</span>
          <div class="t-sec">
            <input
              type="text"
              placeholder="0"
              class="t-mir"
              maxlength="1"
              disabled
            />
            <input
              type="text"
              placeholder="0"
              class="t-mir"
              maxlength="1"
              disabled
            />
          </div>
        </div>
        <div class="timer_choice">
          <p>타이머 선택</p>
          <ul>
            <li data-index="1"></li>
            <!--타이머 선택아이콘들-->
            <li data-index="2" class="DOWN"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
          </ul>
        </div>
        <div class="timer_help">
          <p>키패드를 눌러 시간을 선택해 주세요.</p>
        </div>
        <div class="timer_keypad">
          <div class="key_number">
            <ul>
              <li data-value="5"></li>
              <li data-value="6"></li>
              <li data-value="7"></li>
              <li data-value="8"></li>
              <li data-value="9"></li>
              <li data-value="0"></li>
              <li data-value="1"></li>
              <li data-value="2"></li>
              <li data-value="3"></li>
              <li data-value="4"></li>
            </ul>
          </div>

          <div class="key_btn">
            <div class="btn_start" id="btn_start"></div>
            <!--타이머 스타트 버튼-->
            <div class="btn_clear"></div>
          </div>
        </div>
      </div>

      <div class="timer_box" id="timer_box">
        <div class="t_box" id="t_box">
          <div class="timer_number2" id="timer_number2">
            <span class="timer_hour watch" id="time_H">00</span>
            <span class="timer_colon watch">:</span>
            <span class="timer_min watch" id="time_M">00</span>
            <span class="timer_colon watch">:</span>
            <span class="timer_sec watch" id="time_S">00</span>
            <span class="timer_ms" id="time_Ms">00</span>
          </div>
        </div>
        <div class="t_box2">
          <!--타이머 실행창에서.-->
          <div class="btn_restart"></div>
          <div class="btn_pause"></div>
          <div class="btn_reset"></div>
        </div>
      </div>

      <!--스톱워치 부분-->
      <div class="main_stopwatch">
        <div class="stopwatch_number">
          <span class="stopwatch_hour" id="stopwatch_hour">00</span>
          <span class="stopwatch_colon">:</span>
          <span class="stopwatch_min" id="stopwatch_min">00</span>
          <span class="stopwatch_colon">:</span>
          <span class="stopwatch_sec" id="stopwatch_sec">00</span>
          <span class="stopwatch_ms" id="stopwatch_ms">00</span>
        </div>
        <div class="stopwatch_record">
          <ul id="stopwatch_record_ul"></ul>
        </div>

        <div class="s_box" id="s_box">
          <div class="btn_s_start" id="btn_s_start"></div>
          <div class="btn_s_stop" id="btn_s_stop"></div>
          <div class="btn_s_restart" id="btn_s_restart"></div>
          <div class="btn_s_record" id="btn_s_record"></div>
          <div class="btn_s_reset" id="btn_s_reset"></div>
        </div>
      </div>
    </div>
    <!-- <script src="js/stopwatch.js"></script> -->
  </body>
</html>
