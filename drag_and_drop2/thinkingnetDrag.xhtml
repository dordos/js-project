<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">

<head>
    <title>Drag</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/pullControls.css" />
    <link rel="stylesheet" type="text/css" href="css/thinkingnetDrag.css" />

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/thinkingnetDrag.js"></script>
</head>

<body>
    <div id="container">
        <div id="contents">
            <div class="bg">
                <div class="drawText">
                    <div class="doitDraw"><span>붙임 딱지 붙여 보기</span></div>
                    <p>드래그하여 옮겨 보세요.</p>
                </div>

                <div class="dragWrap">
                    <div class="dragBg">
                        <img src="images/page074/74p_drag_bg.png" alt="" />
                    </div>

                    <div class="answerArea">
                        <div class="answer" data-img-item-point="1">
                            <img src="images/page074/74p_answer1.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="2">
                            <img src="images/page074/74p_answer2.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="3">
                            <img src="images/page074/74p_answer3.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="4">
                            <img src="images/page074/74p_answer4.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="5">
                            <img src="images/page074/74p_answer5.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="6">
                            <img src="images/page074/74p_answer6.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="7">
                            <img src="images/page074/74p_answer7.png" alt="" />
                        </div>
                        <div class="answer" data-img-item-point="8">
                            <img src="images/page074/74p_answer8.png" alt="" />
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_01" data-text="1" data-answer="수컷"/>
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_02" data-text="2" data-answer="암컷" />
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_03" data-text="3" data-answer="번데기"/>
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_04" data-text="4" data-answer="번데기"/>
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_05" data-text="5" data-answer="병아리"/>
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_06" data-text="6" data-answer="갓 태어난 강아지"/>
                        </div>

                        <div class="answer">
                            <input type="text" id="page074_drag_07" data-text="7" data-answer="큰강아지" />
                        </div>
                    </div>

                    <div class="dragItems">
                        <div class="dragImg">
                            <div class="dragItem imgItem" data-item="1">
                                <img src="images/page074/74p_drag1.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="2">
                                <img src="images/page074/74p_drag2.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="3">
                                <img src="images/page074/74p_drag3.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="4">
                                <img src="images/page074/74p_drag4.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="5">
                                <img src="images/page074/74p_drag5.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="6">
                                <img src="images/page074/74p_drag6.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="7">
                                <img src="images/page074/74p_drag7.png" alt="" />
                            </div>
                            <div class="dragItem imgItem" data-item="8">
                                <img src="images/page074/74p_drag8.png" alt="" />
                            </div>
                        </div>

                        <div class="dragtext">
                            <div class="dragItem txtItem" data-item-txt="1">
                                <span>수컷</span>
                            </div>
                            <div class="dragItem txtItem" data-item-txt="2">
                                <span>암컷</span>
                            </div>
                            <div class="dragItem txtItem" data-item-txt="3">
                                <span>번데기</span>
                            </div>
                            <div class="dragItem txtItem" data-item-txt="4">
                                <span>번데기</span>
                            </div>

                            <div class="dragItem txtItem" data-item-txt="5">
                                <span>병아리</span>
                            </div>

                            <div class="dragItem txtItem" data-item-txt="6">
                                <span>갓 태어난 강아지</span>
                            </div>

                            <div class="dragItem txtItem" data-item-txt="7">
                                <span>큰강아지</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="answerBtn">정답</div>
                <div class="resetBtn"></div>
            </div>
            <!-- bg -->
        </div>
        <!--contents  -->
    </div>

    <script src="./js/pullControls.js"></script>
</body>

</html>
