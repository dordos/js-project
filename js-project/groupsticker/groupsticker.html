<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, width=device-width"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/contentWrapper.js"></script>
    <script src="js/groupsticker.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css" />

    <title>쉬어가기 활동</title>

  <body>
    <div class="main">
      <div class="main_title">
        <img src="./images/groupsticker/02.png" alt="" />
      </div>
      <div class="main_help">
        <div class="main_help_t">
          <p>+,- 버튼을 눌러 모둠을 추가 또는 삭제 하세요.</p>
        </div>
        <div class="group_plus"></div>
        <div class="group_minus"></div>
      </div>
      <div class="main_container">
        <div class="group group_1">
          <p class="gp_1">1</p>
          <input
            type="text"
            name="group"
            class="g_1"
            value="모둠1"
            autocomplete="off"
          />

    </div>

            type="text"
            name="group2"
            class="g_1"
            disabled
            autocomplete="off"
          />
        </div>
        <div class="stiker_plus" id="plus1"></div>
        <div class="stiker_minus" id="minus1"></div>
        <div class="smile" id="smile1"></div>
        <div class="smile_count">
          <p id="smile_value1">0</p>
        </div>
      </div>
