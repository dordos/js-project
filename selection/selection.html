<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, width=device-width"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/selection.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/contentWrapper.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/imageSequence.js"></script>

    <!--
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/common.css">	
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
-->

    <title>활동 시킴이</title>
  </head>

  <body>
    <div class="main">
      <div class="input-number" id="input-number">
        <ul id="ul-number" class="ul-number"></ul>
      </div>
      <div class="input-start">
        <p class="input_text">반 학생 수를 입력해 주세요.</p>
        <p class="input_help">입력 범위 : 1~50</p>
        <input
          type="text"
          id="writePerson"
          maxlength="2"
          autocomplete="off"
          onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"
        />
        <div id="btn_ok" class="btn_ok didValue"></div>
      </div>
      <div class="monster" id="monster">
        <canvas id="result_canvas"> </canvas>
        <div class="choice_ball">50</div>
        <div class="btn_go" id="btn_go">
          <div class="btn_go_over"></div>
        </div>
        <div class="btn_reset">
          <div class="btn_reset_over"></div>
        </div>
      </div>
      <div class="cong">
        <div class="cong_t"></div>
        <div class="cong_n">50</div>
      </div>
      <div class="ch_help">
        <div class="ch_help_p">
          <p>
            <img src="images/selection/16.png" alt="" /> 반 학생 수를 변경하면
            뽑은 번호가 초기화 됩니다.
          </p>
          <p>반 학생 수를 변경하시겠습니까?</p>
        </div>
        <div class="ch_btn_ok"></div>
        <div class="ch_btn_cancel"></div>
      </div>
      <div id="ch_reset" class="ch_reset">
        <div class="ch_reset_p">
          <p>
            <img src="images/selection/16.png" alt="" /> 뽑은 번호가 초기화
            됩니다.
          </p>
          <p>초기화 하시겠습니까?</p>
        </div>
        <div id="re_btn_ok" class="re_btn_ok"></div>
        <div class="re_btn_cancel"></div>
      </div>
    </div>
  </body>
</html>
